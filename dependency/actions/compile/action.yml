name: 'Compile HTTPD on Target'
description: |
  Compiles HTTPD given a version, output directory, and a target image to compile on
on:
  push:
    branches:
      - 'main'

inputs:
  version:
    description: 'dependency version'
    required: true
  outputDir:
    description: 'output directory'
    required: true
  target:
    description: 'dependency OS target variant'
    required: true

runs:
  using: 'composite'
  steps:

  - name: docker build
    id: docker-build
    env:
      SKIP_LOGIN: true
    uses: actions-hub/docker/cli@master
    with:
      args: "build -t compilation -f dependency/actions/compile/${{ inputs.target }}.Dockerfile dependency/actions/compile"

  - name: docker run
    id: docker-run
    uses: actions-hub/docker/cli@master
    env:
      SKIP_LOGIN: true
    with:
      args: "run -v /home/runner/work/httpd/httpd:/home compilation --version ${{ inputs.version }} --output-dir /home --target ${{ inputs.target }}"

  - name: copy artifacts into output dir
    shell: bash
    run: cp -r $GITHUB_WORKSPACE/*.tgz* ${{ inputs.outputDir }}

  - name: print contents of output dir
    shell: bash
    run: ls -al ${{ inputs.outputDir }}
